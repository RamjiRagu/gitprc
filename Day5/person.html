<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,age,role){
                this.name=name;
                this.age=age;
                this.role=role;
            }

            getDetails(){
                return(`${this.name} with the age of ${this.age} working as ${this.role}`)
            }


        }
        const emp1 = new Person("Ramji",21,"QA");
        const emp2 = new Person("Ragu",24,"Devop");

        console.log(emp1.getDetails());
        console.log(emp2.getDetails());
    </script>
</body>
</html>
